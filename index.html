<!DOCTYPE html>
<html>
<head>
    <title>Make Money Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f0fff4, #dcfce7);
            overflow: hidden;
        }

        .money-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .money-button:hover {
            background-color: #15803d;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button class="money-button">Make Money</button>

    <script>
        const button = document.querySelector('.money-button');
        
        function createConfetti() {
            // Create 50 pieces of confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const hue = Math.random() * 360;
                const size = Math.random() * 8 + 4;
                const left = Math.random() * 100;
                const duration = Math.random() * 2 + 1;
                
                // Apply styles
                confetti.style.backgroundColor = `hsl(${hue}, 70%, 50%)`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}%`;
                confetti.style.top = '-20px';
                confetti.style.position = 'absolute';
                confetti.style.animation = `fall ${duration}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
        
        button.addEventListener('click', createConfetti);
    </script>
</body>
</html>
