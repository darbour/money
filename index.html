<!DOCTYPE html>
<html>
<head>
    <title>Make Money Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #f0fff4, #dcfce7);
            overflow: hidden;
        }

        .money-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #16a34a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .money-button:hover {
            background-color: #15803d;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .dollar {
            position: absolute;
            width: 60px;
            height: 30px;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <button class="money-button">Make Money</button>

    <script>
        const button = document.querySelector('.money-button');
        
        function createDollarBill() {
            const dollar = document.createElement('div');
            dollar.className = 'dollar';
            
            // Create SVG dollar bill
            const svg = `
            <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="50" fill="#85bb65"/>
                <circle cx="50" cy="25" r="15" fill="#ffffff" opacity="0.8"/>
                <text x="50" y="30" text-anchor="middle" fill="#000000" font-size="20">$</text>
            </svg>`;
            
            dollar.innerHTML = svg;
            
            // Random properties
            const left = Math.random() * 100;
            const duration = Math.random() * 3 + 2;
            const rotation = Math.random() * 360;
            
            // Apply styles
            dollar.style.left = `${left}%`;
            dollar.style.top = '-20px';
            dollar.style.animation = `fall ${duration}s linear forwards`;
            dollar.style.transform = `rotate(${rotation}deg)`;
            
            document.body.appendChild(dollar);
            
            // Remove after animation
            setTimeout(() => {
                dollar.remove();
            }, duration * 1000);
        }
        
        function makeItRain() {
            // Create multiple dollar bills
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createDollarBill();
                }, i * 50); // Stagger the creation of bills
            }
        }
        
        button.addEventListener('click', makeItRain);
    </script>
</body>
</html>
